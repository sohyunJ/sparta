<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>소혀의 지극히 사적인 공간</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */
        .card:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">소혀의 지극히 사적인 공간</h1>
        <h2 class="text-white">내 사진첩 구경해볼래?</h2>
    </div>
    <div class="container my-5">
    
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <a href="https://www.spartacodingclub.kr/"><img
                            src="벚꽃.jpg" class="card-img-top"
                            alt="Cherry Blossom"></a>
                    <div class="card-body">
                        <h5 class="card-title">벚꽃</h5>
                        <h6 class="card-subtitle mb-2 text-muted">중간고사의 상징</h6>
                        <p class="card-text">이번 주 수요일에 비와서 벚꽃이 다 진다더라. 아참! 난 시험 안보지롱</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <a href="https://www.spartacodingclub.kr/"><img src="롭앤로비나.jpg"
                            class="card-img-top" alt="롭앤로비나"></a>
                    <div class="card-body">
                        <h5 class="card-title">롭앤로비나</h5>
                        <h6 class="card-subtitle mb-2 text-muted">진촤 마쉿숴</h6>
                        <p class="card-text">거의 설거지. 아주 그냥 설거지</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <a href="https://www.spartacodingclub.kr/"><img src="대룡산.jpg"
                            class="card-img-top" alt="대룡산"></a>
                    <div class="card-body">
                        <h5 class="card-title">대룡산 활공장</h5>
                        <h6 class="card-subtitle mb-2 text-muted">개안</h6>
                        <p class="card-text">진짜 마음이 아주 그냥 뻥뚫려.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <a href="https://www.spartacodingclub.kr/"><img src="돈까스.jpg"
                            class="card-img-top" alt="돈까스"></a>
                    <div class="card-body">
                        <h5 class="card-title">돈까스</h5>
                        <h6 class="card-subtitle mb-2 text-muted">피플스 클럽</h6>
                        <p class="card-text">춘천에서 아주 그냥 제일 맛있어.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <a href="https://www.spartacodingclub.kr/"><img src="생일파티.jpg"
                            class="card-img-top" alt="생일파티"></a>
                    <div class="card-body">
                        <h5 class="card-title">왕승 생파 밥상</h5>
                        <h6 class="card-subtitle mb-2 text-muted">우니 단새우 육회 탕탕이</h6>
                        <p class="card-text">이걸 다 못먹고 남긴 우리는 멋쟁이?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
